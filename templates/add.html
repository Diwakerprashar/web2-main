  <body style="background-image: url(static/walladd.jpg)">

    <div class="container">
      <div class="row">
        <div class="col-md-12">

              <div class="row text-center">
                <div class="col-md-12 text-center" style="padding: 10px 0 30px 10px;"> <h3 style="color: #CCCC99;"> Add Information </h3></div>
              </div>
              <form action="/savedetails" method="post">

                <!-- Name tage -->
                <div class="form-group row text-center">
                  <label class="col-md-4 text-right"><h4 style="color: #CCCC99;">Name</h4></label>
                  <div class="col-md-4">
                    <input type="text" class="form-control text-left" name="name" placeholder="Name">
                  </div>
                </div>
                <!--Email tag -->
                <div class="form-group row text-center">
                  <label class="col-md-4 text-right"><h4 style="color: #CCCC99;">Email</h4></label>
                  <div class="col-md-4">
                    <input type="text" class="form-control text-left" name="email" placeholder="Email">
                  </div>
                </div>

                <!--Password tag -->
                <div class="form-group row text-center">
                  <label class="col-md-4 text-right"><h4 style="color: #CCCC99;">Password</h4></label>
                  <div class="col-md-4">
                    <input type="password" class="form-control text-left" name="password" placeholder="password">
                  </div>
                </div>

                <!-- Submit button Tag-->
                <div class="form-group">
                  <div class="col-12 text-center" style="color: #CCCC99;">
                    <button type="submit" class="col-2 btn btn-primary text-center" id="login">Submit</button>
                    <button  type="reset" class="col-2 btn btn-primary text-center">Clear</button>
                  </div>
                </div>
              </form>
        </div>
